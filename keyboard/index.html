<!doctype html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- jQuery -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
	 crossorigin="anonymous"></script>

	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	 crossorigin="anonymous">
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
	 crossorigin="anonymous"></script>

	<style rel="stylesheet" type="text/css">
		html,
		body,
		#embed,
		#embed iframe {
			width: 100%;
			height: 100%;
			border: 0;
			margin: 0;
		}
	</style>


	<title>web-tools - Keyboard Tester</title>

</head>

<body>
	<div id='embed'>
		<div class="container">
			<h1 style="cursor: pointer;" onclick="window.location = '../'">web-tools - Keyboard Tester</h1>

			<h4>Type and the key information will be displayed bellow.</h4>

			<div class="row">
				<div class="col-12 col-md-6">
					<div class="input-group">
						<div class="form-group">
							<input type="text" class="form-control" placeholder="Type here on Mobile">
						</div>
					</div>
				</div>

				<div class="col-12 col-md-6">
					<pre id="keycode">Press any key</pre>
				</div>
			</div>
		</div>

	</div>

	<!-- Global site tag (gtag.js) - Google Analytics -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=UA-62119543-5"></script>
	<script>
		window.dataLayer = window.dataLayer || [];

		function gtag() {
			dataLayer.push(arguments);
		}
		gtag('js', new Date());

		gtag('config', 'UA-62119543-5');
	</script>
	<script type="text/javascript">
		var simpleStringify = function (object) {
			var simpleObject = {};
			for (var prop in object) {
				if (typeof (object[prop]) == 'object') {
					continue;
				}
				if (typeof (object[prop]) == 'function') {
					continue;
				}
				simpleObject[prop] = object[prop];
			}
			return JSON.stringify(simpleObject, null, 2); // returns cleaned up JSON
		};

		$(document).on('keydown', function (e) {
			$('#keycode').html(simpleStringify(e));
			return false;
		});
	</script>
</body>
