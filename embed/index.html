<!doctype html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- jQuery -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
	 crossorigin="anonymous"></script>

	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	 crossorigin="anonymous">
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
	 crossorigin="anonymous"></script>

	<style rel="stylesheet" type="text/css">
		html,
		body,
		#embed,
		#embed iframe {
			width: 100%;
			height: 100%;
			border: 0;
			margin: 0;
		}
	</style>


	<title>web-tools - HTML Tester</title>

</head>

<body>
	<div id='embed'>
		<div class="container">
			<h1 style="cursor: pointer;" onclick="window.location = '../'">web-tools - HTML Tester</h1>

			<h4>Paste a string of HTML below.</h4>

			<div class="row">
				<div class="col-12">
					<div class="input-group">
						<textarea class="form-control" rows="10" aria-label="With textarea" id="input"></textarea>
					</div>
				</div>

				<div class="col-12">
					<div class="list-group">
						<button type="button" class="list-group-item list-group-item-action string-action" id="activate">Activate (Click
							and the contents of this box will replace the page)</button>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-12">
					<div id="output">
					</div>
				</div>
			</div>
		</div>

	</div>

	<!-- Global site tag (gtag.js) - Google Analytics -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=UA-62119543-5"></script>
	<script>
		window.dataLayer = window.dataLayer || [];

		function gtag() {
			dataLayer.push(arguments);
		}
		gtag('js', new Date());

		gtag('config', 'UA-62119543-5');
	</script>
	<script type="text/javascript">
		if (window.location.hash) {
			var embed = window.location.hash.substr(2);
			var html = decodeURIComponent(embed);
			document.getElementById('embed').innerHTML = html;
			console.log(html);
		} else {
			var textarea = document.getElementById('input');
			document.getElementById('activate').addEventListener('click', function (e) {
				window.location.hash = '#/' + encodeURIComponent(textarea.value);
				window.location.reload();
			})
		}
	</script>
</body>
